<mat-toolbar color="primary">
  <span> <a routerLink="/books" style="color: rgb(255, 255, 255);text-decoration: none;">üìö BookStore App </a></span>
  <span class="spacer"></span>

  <a mat-button routerLink="/books">Browse Books</a>
  <a mat-button routerLink="/about">About Us</a>
  <a mat-button routerLink="/contact">Contact </a>
  <button mat-button [routerLink]="['/cart']">Cart [{{totalItems}}]</button>
 
  <a *ngIf="showLogin" mat-button routerLink="/login">Login</a>
  <a *ngIf="!isLoggedIn && !showLogin" mat-button routerLink="/register">Register</a>

  <a *ngIf="isAdmin" mat-button routerLink="/users">User Dashboard</a>

  
  <!-- If user IS logged in -->
   <ng-container *ngIf="isLoggedIn">
      <a mat-button (click)="logout()">Logout</a> |
       <span class="text-small margin-left-3"> {{userInfo?.username | titlecase}} 
       {{userInfo?.role === 'Admin' || userInfo?.role === 'Editor'? '['+userInfo?.role+']' : ''}}
      </span>
   </ng-container>
  

</mat-toolbar>

<div *ngIf="showBackToBooks" class="breadcrumb-nav">
  <!-- <button mat-button color="accent" [routerLink]="['/books']">
    ‚Üê Back to Books
  </button> -->
  <a class="breadcrumb-link" routerLink="/books"><mat-icon>home</mat-icon> Home</a> &#xbb; <a class="breadcrumb-link" [routerLink]="['/books']">Books</a>

</div>
