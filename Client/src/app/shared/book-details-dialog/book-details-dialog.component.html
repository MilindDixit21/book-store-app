<mat-dialog-actions align="end">
  <span class="close" mat-dialog-close>&cross;</span>
</mat-dialog-actions>
<mat-dialog-content class="dialog-content">
  <!-- <h2>{{ data.title }}</h2> -->
  <img [src]="'http://localhost:3000/' + data.coverImage" alt="Cover Image" class="cover-large">
  <p class="summary-text">{{ data.summary }}</p>
</mat-dialog-content>
