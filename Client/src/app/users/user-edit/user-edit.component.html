<div *ngIf="user" class="edit-container">
  
  <mat-card class="example-card" appearance="outlined">
     <mat-card-header>
      <mat-card-title><p>Edit User</p></mat-card-title>
     </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [value]="user.email" readonly disabled="true">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="user.role">
          <mat-option *ngFor="let r of role" [value]="r">
            {{ r | titlecase }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button  color="primary" (click)="updateRole()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
