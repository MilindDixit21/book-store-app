<h1 style="text-align: center;">List of Users</h1>
<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let user"> {{user.role}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <a [routerLink]="['/users', user._id, 'edit']">Edit</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['username', 'email', 'role', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['username', 'email', 'role', 'actions']"></tr>
</table>
